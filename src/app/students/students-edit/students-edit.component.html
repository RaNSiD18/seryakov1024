<div class="container-fluid">
    <form [formGroup]="studentForm">
        <div class="form-group">
            <label for="studentname">Имя</label>
            <input type="text" class="form-control" formControlName="name" id="studentname">
        </div>
        <div class="form-group">
            <label for="studentsurname">Фамилия</label>
            <input type="text" class="form-control" formControlName="surname" id="studentsurname">
        </div>
        <div class="form-group">
            <label for="studentmidname">Отчество</label>
            <input type="text" class="form-control" formControlName="midname" id="studentmidname">
        </div>
        <div class="form-group">
            <label for="studentphone">Телефон</label>
            <input type="text" class="form-control"  formControlName="phone" id="studentphone">
        </div>
        <div class="form-group">
            <label for="studentemail">Email</label>
            <input type="text" class="form-control" formControlName="email" id="studentemail">
        </div>
        <div class="form-group">
            <label for="studentBday">Дата рождения</label>
            <input type="text" class="form-control" formControlName="Bday" id="studentBday">
        </div>
        <div class="form-group">
            <label for="studentGroup">Группа</label>
            <input type="text" class="form-control" formControlName="Group" id="studentGroup">
        </div>
        <div class="form-group">
            <label for="studentDoP">Нарпавление подготовки</label>
            <input type="text" class="form-control" formControlName="DoP" id="studentDoP">
        </div>

        <button class="btn btn-primary mr-4" [disabled]="studentForm.invalid" (click)="onSave()">
            Сохранить
        </button>
        <button class="btn btn-danger" *ngIf="id != null" (click)="onDelete()">
            Удалить
        </button>
    </form>
</div>
