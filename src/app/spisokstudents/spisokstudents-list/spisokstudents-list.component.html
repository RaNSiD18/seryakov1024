<div class="container" >
    <div class="row">
      <div class="col-6 my-2">
        <input type="text" class="form-control" placeholder="Поиск рабочего по имени или фамилии" >
      </div>
    </div>
 </div>
<div class="container-fluid">
    <table class="table table-dark">

        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{student.surname}}</th>
            <td>{{student.name}}</td>
            <td>{{student.midname}}</td>
            <td>{{student.Group}}</td>
            <td>{{student.DoP}}</td>
          </tr>
        </tbody>
      </table>
</div>
